id: 24349
name: vlirt-starter
environments:
    production:
        memory: 1024
        cli-memory: 512
        runtime: "php-8.0:al2"
        build:
            - "COMPOSER_MIRROR_PATH_REPOS=1 composer install --no-dev"
            - "php artisan event:cache"
            - "npm ci && npm run production && rm -rf node_modules"
    staging:
        memory: 1024
        cli-memory: 512
        runtime: "php-8.0:al2"
        build:
            - "COMPOSER_MIRROR_PATH_REPOS=1 composer install --no-dev"
            - "php artisan event:cache"
            - "php artisan migrate --force"
            - "npm ci && npm run production && rm -rf node_modules"
